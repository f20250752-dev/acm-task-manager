<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACM Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN SECTION -->
  <div id="login">
    <h2>Login</h2>

    <button class="google-btn" onclick="googleLogin()">
      <img src="google-icon.png" alt="Google logo">
      Sign in with Google
    </button>

    <!-- Role selection -->
    <div id="roleSection" style="display: none;">
      <select id="roleSelect">
  <option>Lead</option>
  <option>Developer</option>
  </select>


      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <h2>Dashboard</h2>
    <button id="logoutBtn">Logout</button>
    <p>Welcome, User</p>
  </div>

  <!-- TASKS -->
  <div id="tasks">
    <h2>Tasks</h2>

    <button id="assignTaskBtn">Assign Task</button>

    <div class="task">
      <p>Build login page</p>
      <button class="doneBtn">Mark as Done</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>

</body>
</html>
