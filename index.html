<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACM Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN SECTION -->
  <div id="login">
    <h2>Login</h2>

    <button class="google-btn" onclick="googleLogin()">

  <img
    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
    alt="Google logo"
  />
  <span>Sign in with Google</span>
</button>

<!-- Loading text (appears during Google sign-in) -->
  <div
    id="loading"
    style="display: none; text-align: center; margin-top: 15px;"
  >
    Signing you inâ€¦
  </div>


    <!-- Role selection -->
    <div id="roleSection" style="display: none;">
      <select id="roleSelect">
  <option>Lead</option>
  <option>Developer</option>
  </select>


      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
  <h2>Dashboard</h2>

  <p id="userBadge"></p>   <!-- small badge -->
  <p id="userInfo"></p>    <!-- detailed info -->
  <button id="resetBtn">Reset Test Data</button>

  <button id="logoutBtn">Logout</button>
</div>


  <!-- TASKS -->
  <div id="tasks">
  <h2>Tasks</h2>
  <p id="taskCounters"></p>
  <button id="assignTaskBtn">Assign Task</button>
  <div id="tasksContainer"></div>

</div>


  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>

</body>
</html>
