<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACM Task Manager</title>

  <!-- Linking external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN SECTION
       This is the first screen shown to the user -->
  <div id="login">
  <h2>Login</h2>

  <!-- Simulated Google Login Button -->
  <button id="googleLoginBtn" class="google-btn">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
       alt="Google logo">
  <span>Login with Google</span>
</button>

  <!-- Role selection (hidden initially) -->
  <div id="roleSection" style="display: none;">
    <select id="roleSelect">
      <option>Admin</option>
      <option>Lead</option>
      <option>Developer</option>
    </select>

    <button id="continueBtn">Continue</button>
  </div>
</div>


  <!-- DASHBOARD SECTION
       Hidden initially, shown after login -->

  <div id="dashboard">
    <h2>Dashboard</h2>
    <button id="logoutBtn">Logout</button>

    <p>Welcome, User</p>
  </div>

  <!-- TASKS SECTION
       Displays list of tasks -->
  <div id="tasks">
  <h2>Tasks</h2>

  <!-- Button visible only to Lead/Admin -->
  <button id="assignTaskBtn">Assign Task</button>

  <!-- Example task -->
  <div class="task">
    <p>Build login page</p>
    <<button class="doneBtn">Mark as Done</button>

  </div>
</div>


  <!-- Linking JavaScript file at the end so HTML loads first -->
  <script src="script.js"></script>
</body>
</html>
